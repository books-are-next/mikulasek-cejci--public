			<p id="_idParaDest-20" class="MLP_uroven2_basne">Pokusy III</p>
			<p class="MLP_verse_-0-12-">Konečně&#160;— začněme!<br/>Proč konec nahoty&#160;— ten plášť,<br/>začátek jen je nahosti,<br/>jak sovy pálené<br/>zachumlané v&#160;peří…<br/>Proč maso nejlepší je od kosti<br/>a&#160;slovo nezahalené<br/>stydí se za hlas<br/>(a znejistí)<br/>jak ptáček, který v&#160;noci<br/>zajíká se v&#160;keři<br/>a&#160;skrývá do listí?</p>
