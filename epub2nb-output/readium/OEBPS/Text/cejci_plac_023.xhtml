			<p class="MLP_verse_-0-12-">Co prý je&#160;— co?<br/>A&#160;je-li vůbec&#160;— proč?<br/>A&#160;proč je otázka?</p>
			<p class="MLP_verse_-0-12-">Proč tážeme se na proso?<br/>Na vlasy? Na cop? Na vrkoč?<br/>A&#160;proč mě má láska<br/>nelaská?</p>
